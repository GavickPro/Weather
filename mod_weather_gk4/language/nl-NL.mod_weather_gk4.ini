MOD_TABS_ABOUT_US_CONTENT="<div style='color: #555; line-height: 18px; font-size: 12px; padding: 20px 0 0'><p><strong>Author:</strong></p>Weather GK4 is developed by <a href='http://www.gavick.com' target='_blank'>GavickPro</a>. Since 2007 we have been focusing on creating <a href='http://www.gavick.com/products/templates.html' target='_blank'>Joomla Templates</a> up to the minute in order to fulfill your expectations. Additionally, we provide you with <a href='http://tools.gavick.com/tabs.html' target='_blank'>free extensions</a>, modules and you can also visit our <a href='http://www.gavickmagazine.com' target='_blank'>Gavick Magazine</a> where it is possible for you to get some useful information connected with services provided and how to avoid some possible problems.<p>Thanks to Alessio Atzeni (<a href="http://dribbble.com/bluxart">http://dribbble.com/bluxart</a>) kindness, the Weather GK4 module has an additional icons set called <em>Meteocons</em>.</p><p style='font-size: 11px; text-align: center;margin: 60px -10px 0; border-top: 1px solid #eee; padding: 6px 0'>Weather GK4 is released under the <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank'>GNU/GPL v2 license.</a></p>"

